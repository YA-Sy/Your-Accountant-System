<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Public DB</title>
</head>
<body>

    <h1>Insert Data into Firebase</h1>

    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="addData()">Add Data</button>

    <h2>Users List:</h2>
    <ul id="userList"></ul>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Firebase Config (Replace with yours)
        const firebaseConfig = {
            apiKey: "AIzaSyDh_Rvo5T8_CbK7KQs0G7rK_16uXhavyKo",
            authDomain: "yasy-2ed24.firebaseapp.com",
            databaseURL: "https://yasy-2ed24-default-rtdb.firebaseio.com",
            projectId: "yasy-2ed24",
            storageBucket: "yasy-2ed24.firebasestorage.app",
            messagingSenderId: "1023811009920",
            appId: "1:1023811009920:web:9a18d07e18ab97fb545565",
            measurementId: "G-NRDKG0SLYJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Add Data
        window.addData = function (name = "Guest", age = 18) {
            if (!name.trim()) return; // Prevent empty names

            const userRef = push(ref(db, "users"));
            set(userRef, { name, age })
                .then(() => console.log("Data Added:", name, age))
                .catch(error => console.error("Error:", error));
        };

        // Function to Get URL Parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Automatically Insert Data on Page Load (if name is in URL)
        document.addEventListener("DOMContentLoaded", () => {
            const nameFromUrl = getQueryParam("name");
            if (nameFromUrl) {
                const randomAge = Math.floor(Math.random() * 50) + 10; // Random age between 10-60
                addData(nameFromUrl, randomAge);
            }
        });

        // Function to Fetch Data
        const userList = document.getElementById("userList");
        onValue(ref(db, "users"), (snapshot) => {
            userList.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                const li = document.createElement("li");
                li.textContent = `${user.name} - ${user.age} years old`;
                userList.appendChild(li);
            });
        });

    </script>

</body>
</html>
