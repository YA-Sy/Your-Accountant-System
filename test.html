<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data</title>
</head>
<body>

    <h1>Firebase Data Input</h1>

    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="addData()">Add Data</button>

    <h2>Users:</h2>
    <ul id="userList"></ul>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDh_Rvo5T8_CbK7KQs0G7rK_16uXhavyKo",
    authDomain: "yasy-2ed24.firebaseapp.com",
    databaseURL: "https://yasy-2ed24-default-rtdb.firebaseio.com",
    projectId: "yasy-2ed24",
    storageBucket: "yasy-2ed24.firebasestorage.app",
    messagingSenderId: "1023811009920",
    appId: "1:1023811009920:web:9a18d07e18ab97fb545565",
    measurementId: "G-NRDKG0SLYJ"
  };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Add Data
        function addData() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (name && age) {
                const userRef = push(ref(db, "users"));
                set(userRef, { name, age });
                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
            }
        }

        // Function to Get Data
        const userList = document.getElementById("userList");
        onValue(ref(db, "users"), (snapshot) => {
            userList.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                const li = document.createElement("li");
                li.textContent = `${user.name} - ${user.age} years old`;
                userList.appendChild(li);
            });
        });
    </script>

</body>
</html>
